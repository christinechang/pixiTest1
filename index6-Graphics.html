  <body>
    <canvas id="mycanvas"></canvas>
    <script src="pixi.min.js"></script>
    <script type="text/javascript">
        const canvas = document.getElementById('mycanvas');
        const app = new PIXI.Application({ // takes care of boilerplate to get up and running w/pixijs
        view: canvas,
        width: window.innerWidth,
        height: window.innerHeight
        });
        
        let graphic = new PIXI.Graphics();
        graphic.x = app.renderer.width / 2;
        graphic.y = app.renderer.height / 2;
        app.stage.addChild(graphic);

        graphic.lineStyle(5, 0x00ff00);

        // ]);
        // graphic.closePath(); // close the path
        // graphic.endFill();

        // // MOVE TO DRAW

        // graphic.arc(0, 0, 50, 0, 0.5);
        // graphic.closePath(); // close the path
        // graphic.endFill();

        // pulsing circle using arc
        let radius = 50;
        graphic.beginFill(0xff0000);
        graphic.arc(0, 0, radius, 0, Math.PI * 2);
        graphic.endFill();

        app.ticker.add(animate);

        let delta = 0;
        function animate() {
            delta += 0.1;
            radius = 50 + Math.sin(delta) * 25;
            graphic.clear();
            graphic.beginFill(0xff0000);
            graphic.arc(0, 0, radius, 0, Math.PI * 2);
            graphic.endFill();
        }
    </script>
