<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PixiJS</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <canvas id="mycanvas"></canvas>
    <script src="pixi.min.js"></script>
    <script type="text/javascript">
    ///////////////////////////////////////////////////////
    // this is index.html with spinning octopus - doesn't call app.js  it builds app right here
    ///////////////////////////////////////////////////////
    const canvas = document.getElementById('mycanvas');
    const app = new PIXI.Application({ // takes care of boilerplate to get up and running w/pixijs
      view: canvas,
      width: window.innerWidth,
      height: window.innerHeight
    });
    const texture = PIXI.Texture.from('images/octo.PNG'); // load texture from image
    const img = new PIXI.Sprite(texture); // turn that image into a sprite
    img.x = app.renderer.width / 2; // where to place image (to center)
    img.y = app.renderer.height / 2;
    img.anchor.x = 0.5; // set anchor of image to center - which is placed at img.x
    img.anchor.y = 0.5;
    app.stage.addChild(img); // add the sprite to the app.stage
    app.ticker.add(animate); // ticker is timing for animation. 'animate' is the function (below)

    function animate() {
      img.rotation += 0.1;
    }
    </script>
  </body>
</html>
